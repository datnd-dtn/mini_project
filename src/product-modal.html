<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Product Modal</title>
    </head>
    <body class="mx-2 bg-[#F1F4F9] p-4 sm:mx-10">
        <div class="flex items-center justify-center md:h-screen">
            <div
                class="mx-auto flex w-fit max-w-[1000px] flex-col justify-between rounded-3xl border border-white bg-white px-6 py-6 shadow-2xl shadow-gray-300 sm:px-10 sm:py-20 md:flex-row"
            >
                <div
                    class="group mx-auto mb-10 w-fit basis-2/5 overflow-hidden px-6 max-[400px]:px-0 sm:px-6 md:h-[300px] md:px-0"
                >
                    <div
                        class="p-4 transition-all group-hover:scale-110 max-[400px]:p-0"
                    >
                        <img
                            src="assets/images/bai3/headphone.png"
                            alt="headphone"
                            class="block w-full object-cover"
                        />
                    </div>
                </div>
                <div
                    class="basis-3/5 text-center md:px-2 md:text-left lg:px-10"
                >
                    <span
                        class="mb-4 inline-block rounded-full bg-black px-4 py-1 text-primary"
                        >Free shipping</span
                    >
                    <h2 class="mb-4 break-words text-2xl sm:text-3xl">
                        Razer Kraken Kitty Edt Gaming Headset Quart
                    </h2>
                    <span class="mb-4 block text-xl line-through sm:text-2xl"
                        >$799</span
                    >
                    <span
                        class="mb-4 inline-block text-4xl font-bold sm:text-6xl"
                        >$599</span
                    >
                    <p class="mb-4 text-gray-400">
                        This offer is valid until. Apreil 3rd or as long as
                        stock lasts.
                    </p>
                    <div class="group relative">
                        <button
                            class="mb-4 w-full rounded-lg bg-secondary py-5 text-primary"
                        >
                            Add to cart
                        </button>
                        <div
                            class="-translate-y-0.6 opacity-1 absolute top-0 w-full rounded-lg bg-[#3B81F4] py-4 text-center text-primary transition-all delay-100 ease-in-out hover:translate-y-1 hover:cursor-pointer hover:opacity-0"
                        >
                            Add to cart
                        </div>
                    </div>
                    <p class="mb-4 text-left">
                        <span
                            class="mr-2 inline-block h-4 w-4 rounded-full bg-[#4BDE81] ring-2 ring-slate-300 transition-all hover:invisible"
                        ></span>
                        50+ pcs in stock
                    </p>
                    <div class="flex flex-col justify-between md:flex-row">
                        <button
                            class="mr-0 mb-4 flex w-full items-center justify-center rounded-lg border-2 border-gray-300 py-4 transition ease-in-out before:mr-2 before:inline-block before:h-6 before:w-6 before:bg-[url('../assets/images/bai3/add-to-cart.png')] before:bg-cover before:bg-no-repeat before:content-[''] hover:-translate-y-1 hover:shadow-lg md:mr-2 md:mb-0"
                        >
                            Add to cart
                        </button>
                        <button
                            class="ml-0 flex w-full items-center justify-center rounded-lg border-2 border-gray-300 py-4 transition ease-in-out before:mr-2 before:inline-block before:h-6 before:w-6 before:bg-[url('../assets/images/bai3/heart.png')] before:bg-cover before:bg-no-repeat before:content-[''] hover:-translate-y-1 hover:shadow-lg md:ml-2"
                        >
                            Add to wishlist
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
