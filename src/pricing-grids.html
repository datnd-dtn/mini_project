<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pricing Grids</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body class="bg-[#1E293B]">
        <div class="flex items-center justify-center p-4 lg:h-screen">
            <div class="grid pt-4">
                <div
                    class="mx-auto grid grid-cols-1 gap-10 px-2 text-center sm:px-10 lg:grid-cols-3"
                >
                    <div
                        class="h-fit rounded-lg bg-[#324154] p-3 text-white transition-all hover:bg-[#7C3AED]"
                    >
                        <div class="rounded-lg bg-[#1E293B]">
                            <div class="border-b border-[#324154] py-10 px-10">
                                <h2 class="mb-10 uppercase">Basic</h2>
                                <p class="mb-3 text-4xl tracking-tighter">
                                    100
                                    <span class="text-5xl">GB</span>
                                </p>
                                <p class="mb-4">$1.99/month</p>
                                <button
                                    class="border-purple w-full rounded-lg border py-3 hover:border-[#7C3AED] hover:bg-[#7C3AED]"
                                >
                                    Purchare
                                </button>
                            </div>
                            <ul class="px-2 py-8 sm:px-6">
                                <li
                                    class="py-1 before:mr-1 before:inline-block before:h-4 before:w-4 before:bg-[url('../assets/images/bai2/icon_check.png')] before:bg-cover before:bg-no-repeat before:content-['']"
                                >
                                    100GB storage
                                </li>
                                <li
                                    class="py-1 before:mr-1 before:inline-block before:h-4 before:w-4 before:bg-[url('../assets/images/bai2/icon_check.png')] before:bg-cover before:bg-no-repeat before:content-['']"
                                >
                                    Option to add members
                                </li>
                                <li
                                    class="py-1 before:mr-1 before:inline-block before:h-4 before:w-4 before:bg-[url('../assets/images/bai2/icon_check.png')] before:bg-cover before:bg-no-repeat before:content-['']"
                                >
                                    Extra member benefits
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div
                        class="h-fit rounded-lg bg-[#7C3AED] p-3 text-white transition-all hover:bg-[#7C3AED]"
                    >
                        <div class="rounded-lg bg-[#1E293B]">
                            <div class="border-b border-[#324154] py-10 px-10">
                                <h2 class="mb-10 uppercase">Stadared</h2>
                                <p class="mb-3 text-4xl">
                                    200
                                    <span class="text-5xl">GB</span>
                                </p>
                                <p class="mb-4">$3.99/month</p>
                                <button
                                    class="w-full rounded-lg border border-[#7C3AED] bg-[#7C3AED] py-3 hover:bg-[#7C3AED]"
                                >
                                    Purchare
                                </button>
                            </div>
                            <ul class="px-2 py-8 sm:px-6">
                                <li
                                    class="py-1 before:mr-1 before:inline-block before:h-4 before:w-4 before:bg-[url('../assets/images/bai2/icon_check.png')] before:bg-cover before:bg-no-repeat before:content-['']"
                                >
                                    100GB storage
                                </li>
                                <li
                                    class="py-1 before:mr-1 before:inline-block before:h-4 before:w-4 before:bg-[url('../assets/images/bai2/icon_check.png')] before:bg-cover before:bg-no-repeat before:content-['']"
                                >
                                    Option to add members
                                </li>
                                <li
                                    class="py-1 before:mr-1 before:inline-block before:h-4 before:w-4 before:bg-[url('../assets/images/bai2/icon_check.png')] before:bg-cover before:bg-no-repeat before:content-['']"
                                >
                                    Extra member benefits
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div
                        class="h-fit rounded-lg bg-[#324154] px-4 py-4 text-white transition-all hover:bg-[#7C3AED]"
                    >
                        <div class="rounded-lg bg-[#1E293B]">
                            <div class="border-b border-[#324154] py-10 px-10">
                                <h2 class="mb-10 uppercase">Premium</h2>
                                <p class="mb-3 text-4xl">
                                    2
                                    <span class="text-5xl">TB</span>
                                </p>
                                <p class="mb-4">$8.99/month</p>
                                <button
                                    class="w-full rounded-lg border py-3 hover:border-[#7C3AED] hover:bg-[#7C3AED]"
                                >
                                    Purchare
                                </button>
                            </div>
                            <ul class="px-2 py-8 sm:px-6">
                                <li
                                    class="py-1 before:mr-1 before:inline-block before:h-4 before:w-4 before:bg-[url('../assets/images/bai2/icon_check.png')] before:bg-cover before:bg-no-repeat before:content-['']"
                                >
                                    100GB storage
                                </li>
                                <li
                                    class="py-1 before:mr-1 before:inline-block before:h-4 before:w-4 before:bg-[url('../assets/images/bai2/icon_check.png')] before:bg-cover before:bg-no-repeat before:content-['']"
                                >
                                    Option to add members
                                </li>
                                <li
                                    class="py-1 before:mr-1 before:inline-block before:h-4 before:w-4 before:bg-[url('../assets/images/bai2/icon_check.png')] before:bg-cover before:bg-no-repeat before:content-['']"
                                >
                                    Extra member benefits
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
