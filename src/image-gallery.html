        <title>Image Gallery</title>

        <div class="mx-auto w-4/5 pt-10">
            <ul

            <div class="mb-10 flex flex-col md:flex-row md:justify-between">
                <form action="" class="relative mb-4 md:w-[369px]">
                    <input
                        type="text"
                        placeholder="Search"
                        class="w-full border-b-2 border-gray-200 px-6 py-4 outline-0 md:mb-0 md:py-2"
                    />
                    <button
                        type="submit"
                        class="absolute right-0 top-5 h-6 w-6 md:top-2.5"
                    >
                        <img src="assets/images/bai4/icon_search.png" alt="" />
                    </button>
                </form>
                <label
                    class="flex cursor-pointer items-center justify-center rounded-lg border-2 border-black bg-black px-14 py-4 text-primary transition-all hover:bg-primary hover:text-black md:py-2"
                    for="file_input"
                    >Upload file</label
                >
                <input class="hidden" id="file_input" type="file" />
            </div>

            >

                    >
                        <div>
